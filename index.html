<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/Main-logo.png" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav">
      <div class="container">
        <div class="d-flex gap-3 align-items-center">
          <img src="assets/Main-logo.png" alt="Main-logo" class="nav-img" />
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0  d-flex justify-content-end gap-3 nav-ul">
            <li class="nav-li">My Appointments</li>
            <li class="nav-li-2">Log out</li>
          </ul>
        </div>
      </div>
    </nav>
<main>
 <div class="appointment-form">
    <h4>MAKE AN APPOINTMENT</h4>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name*" >
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last Name*" >
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Phone no*" >
      </div>
      <div class="mb-4">
        <input type="date" class="form-control" placeholder="Appointment Date*">
      </div>
      <button>REQUEST</button>
    </form>
  </div>
</main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
